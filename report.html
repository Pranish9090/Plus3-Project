<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Reports - CBHMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
        background: #2C3E50;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        }
        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .nav-links a:hover {
            background: #34495E;
            border-radius: 5px;
        }
        .container {
            padding: 20px;
        }
        .report {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: #34495E;
            color: white;
            padding: 10px;
            margin: -15px -15px 10px -15px;
            border-radius: 5px 5px 0 0;
        }
        .details {
            padding: 10px;
        }
        button {
            background: #2C3E50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }
        button:hover {
            background: #1A252F;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Medical Reports</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </div>
    </nav>
    <div class="container">

        <!-- Report 1 -->
        <div class="report">
            <h2>Blood Test Report</h2>
            <div class="details">
                <p><strong>Patient:</strong> John Doe</p>
                <p><strong>Date:</strong> March 20, 2025</p>
                <p><strong>Doctor:</strong> Dr. Smith</p>
                <p><strong>Status:</strong> Normal</p>
                <button onclick="downloadReport('blood-test.pdf')">Download Report</button>
            </div>
        </div>

        <!-- Report 2 -->
        <div class="report">
            <h2>X-Ray Report</h2>
            <div class="details">
                <p><strong>Patient:</strong> John Doe</p>
                <p><strong>Date:</strong> March 10, 2025</p>
                <p><strong>Doctor:</strong> Dr. Jane Doe</p>
                <p><strong>Status:</strong> Mild Fracture</p>
                <button onclick="downloadReport('xray-report.pdf')">Download Report</button>
            </div>
        </div>

    </div>

    <script>
        function downloadReport(fileName) {
            alert("Downloading " + fileName);
            // In real implementation, link to actual file location
            window.location.href = fileName;
        }
    </script>
</body>
</html>
