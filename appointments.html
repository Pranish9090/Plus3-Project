<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - CBHMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
        background: #2C3E50;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        }
        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .nav-links a:hover {
            background: #34495E;
            border-radius: 5px;
        }
        .container {
            padding: 20px;
        }
        .appointments, .schedule {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            background: #34495E;
            color: white;
            padding: 10px;
            margin: -15px -15px 10px -15px;
            border-radius: 5px 5px 0 0;
        }
        .details {
            padding: 10px;
        }
        label, select, input {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 8px;
        }
        button {
            background: #2C3E50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1A252F;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Appointments</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </div>
    </nav>
    <header></header>
    <div class="container">

        <!-- Upcoming Appointments -->
        <div class="appointments">
            <h2>Upcoming Appointments</h2>
            <div class="details">
                <p><strong>Doctor:</strong> Dr. John Smith (Cardiologist)</p>
                <p><strong>Date:</strong> April 5, 2025</p>
                <p><strong>Time:</strong> 10:00 AM</p>
                <button>Cancel Appointment</button>
            </div>
        </div>

        <!-- Schedule a New Appointment -->
        <div class="schedule">
            <h2>Schedule a New Appointment</h2>
            <form>
                <label for="doctor">Select Doctor:</label>
                <select id="doctor">
                    <option value="Dr. Smith">Dr. John Smith (Cardiologist)</option>
                    <option value="Dr. Jane Doe">Dr. Jane Doe (Neurologist)</option>
                </select>

                <label for="date">Select Date:</label>
                <input type="date" id="date">

                <label for="time">Select Time:</label>
                <input type="time" id="time">

                <button type="submit">Book Appointment</button>
            </form>
        </div>

    </div>
</body>
</html>
