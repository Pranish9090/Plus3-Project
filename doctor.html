<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors - CBHMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
        background: #2C3E50;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        }
        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .nav-links a:hover {
            background: #34495E;
            border-radius: 5px;
        }
        header {
            background: #2C3E50;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .specialty {
            margin-bottom: 20px;
        }
        .specialty h2 {
            background: #34495E;
            color: white;
            padding: 10px;
        }
        .doctor {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .doctor img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .doctor-info {
            flex: 1;
        }
        .availability {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Cloud-Based Healthcare Management System</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </div>
    </nav>
    <div class="container">

        <!-- Cardiology -->
        <div class="specialty">
            <h2>Cardiology</h2>
            <div class="doctor">
                <img src="doctor1.jpg" alt="Dr. Smith">
                <div class="doctor-info">
                    <p><strong>Dr. John Smith</strong></p>
                    <p>Experience: 15 years</p>
                    <p>License: Active</p>
                    <p class="availability">Available: Mon-Fri, 9 AM - 5 PM</p>
                </div>
            </div>
        </div>

        <!-- Neurology -->
        <div class="specialty">
            <h2>Neurology</h2>
            <div class="doctor">
                <img src="doctor2.jpg" alt="Dr. Jane Doe">
                <div class="doctor-info">
                    <p><strong>Dr. Jane Doe</strong></p>
                    <p>Experience: 10 years</p>
                    <p>License: Active</p>
                    <p class="availability">Available: Tue-Thu, 10 AM - 4 PM</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
